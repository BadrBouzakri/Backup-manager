{% extends "base.html" %}

            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger"><i class="fas fa-bug"></i></h1>

                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">

                </div>
            </div>
        </div>
